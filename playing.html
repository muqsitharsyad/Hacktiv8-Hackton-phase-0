<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Comment Page</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
        <a class="navbar-brand"><img src="assets/logo-nobg.png" style="height: 75px; width: 75px;"></a>
        <button type="button" class="btn btn-primary btn-lg" id="btn-back" onclick="window.location.href = 'index.html'">Back</button>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <!-- vidio -->
                <br>
                <div class="ratio ratio-21x9">
                    <!-- src dinamis tergantung dari apa yang di klik -->
                    <iframe src="https://www.youtube.com/embed/zpOULjyy-n8?rel=0" title="YouTube video" allowfullscreen></iframe> 
                </div>
            </div>
            <h3>Judul Vidio</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <br>
                <!-- form komen -->
                <h4>Comments</h4>
                <form id="comment-form">
                    <div class="form-group">
                        <label for="comment">Add a comment:</label>
                        <textarea class="form-control" id="comment" rows="1" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <ul class="list-group" id="comment-list">
                    <!-- komen tampil di sini-->
                </ul>
            </div>
        </div>
    </div>

    <script src=  "app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
